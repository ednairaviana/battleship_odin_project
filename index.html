<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BATTLESHIP</title>

    <!-- LINK FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="flex-center">
    <div class="wrapper-page">
      <header class="flex-center">
        <h1 class="main-title">BATTLESHIP</h1>
      </header>

      <main class="flex-around">
        <div>
          <div>
            <h2>Player Board</h2>
          </div>

          <div id="first" class="game-board first-gb"></div>
        </div>

        <div class="center">
          <div style="display: none" class="flex-center-column">
            <div class="vert-btn">
              <div class="sqr-btn"></div>
              <div class="sqr-btn"></div>
              <div class="sqr-btn"></div>
            </div>
            <div class="hori-btn">
              <div class="sqr-btn"></div>
              <div class="sqr-btn"></div>
              <div class="sqr-btn"></div>
            </div>
          </div>
        </div>

        <div>
          <div id="second" class="game-board second-gb">
            <div class="flex-center-column display-msg">
              <p class="message">YOU LOSE!!!</p>
              <div class="btn-restart">NEW GAME</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="./dist/main.js"></script>
</html>
